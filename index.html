<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <!-- normalized css -->
  <link rel="stylesheet" href="./style/normalized.css">
  <!-- fontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Customized css -->
  <link rel="stylesheet" href="./style/customized.css">
</head>

<body>
  <div class="container">
    <img src="assets/images/bg-stars.svg" alt="stars" class="stars">
    <img src="assets/images/pattern-hills.svg" alt="hills" class="hills">
    <div class="timer-container">
      <h3 class="announcement">We're launching soon</h3>
      <div class="timer">
        <div>
          <div class="days">
            <h1>08</h1>
            <div class="first-half">
            </div>
            <div class="dot-container">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="second-half">
            </div>
          </div>
          <p class="timer-info">DAYS</p>
        </div>
        <div>
          <div class="hours">
            <h1>23</h1>
            <div class="first-half">
            </div>
            <div class="dot-container">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="second-half">
            </div>
          </div>
          <p class="timer-info">HOURS</p>
        </div>
        <div>
          <div class="minutes">
            <h1>55</h1>
            <div class="first-half">
            </div>
            <div class="dot-container">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="second-half">
            </div>
          </div>
          <p class="timer-info">MINUTES</p>
        </div>
        <div>
          <div class="seconds">
            <h1>41</h1>
            <div class="first-half">
            </div>
            <div class="dot-container">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="second-half">
            </div>
          </div>
          <P class="timer-info">SECONDS</P>
        </div>
      </div>
    </div>
    <div class="social-media-container">
      <img src="assets/images/icon-facebook.svg" alt="fb" class="social-icons">
      <img src="assets/images/icon-pinterest.svg" alt="pinterest" class="social-icons">
      <img src="assets/images/icon-instagram.svg" alt="insta" class="social-icons">
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
